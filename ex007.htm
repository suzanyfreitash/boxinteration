<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de JS</title>

    <style>
        
    div#area {
        font: normal 30pt Arial;
        background-color: rgb(161, 161, 210);     
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border-radius: 10px ;
            }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter= "entrar()" onmouseout= "sair()" >interaja...</div>

    <script>
      var a = window.document.getElementById('area')

    function clicar() { 
        a.innerText = 'clicou!'
    }
    function entrar() {
        a.innerText = 'Entrou!'
    }
    function sair() {
        a.innerText = "Saiu!"
    }
    </script>
</body>
</html>
